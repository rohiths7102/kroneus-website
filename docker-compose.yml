services:
  website:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sela-website
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    restart: unless-stopped
    networks:
      - sela-network

networks:
  sela-network:
    driver: bridge
